name: Docker Image CI for GHCR

    on: 
      push


    jobs:
      build_and_publish:
        runs-on: rhel-latest
        steps:
          - uses: actions/checkout@v3
          - name: Build and push the image
            run: |
              docker login --username logan-kal --password ${{ secrets.Lumpia }} ghcr.io
            docker build . --tag ghcr.io/logan-kal/static-website-ghcr:latest
            docker push ghcr.io/logan-kal/static-website-ghcr:latest

